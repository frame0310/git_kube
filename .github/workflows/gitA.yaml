name: kind and minikube clusters create

on:
  push:
    branches: [master]

jobs:
  kind:
    runs-on: ubuntu-latest
    env:
      report: report.log
    outputs:
      output1: ${{ steps.start.outputs.start }}
        
    steps:

      - name: job's start time
        id: start
        run: echo "start=$(date '+%s')" >> $GITHUB_OUTPUT
     
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"
      
      - name: Testing kind-cluster and get info
        run: |
          echo "kube version:\n$(kubectl version --short)" >>  ${{ env.report }}
          echo "amount nodes: $(kubectl get nodes| grep -c 'Ready' \n" >> ${{ env.report }}
          echo "time for start cluster: $ (($(date '+%s')-${{ steps.start.outputs.start }})) seconds" >> ${{ env.report }}

        # echo -e "kube version:\n$(kubectl version --short)\n" >>                   

      - name: upload report
        uses: actions/upload-artifact@v2
        with:
          path: ${{ env.report }}
 


