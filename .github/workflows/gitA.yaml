name: kind and minikube clusters create

on:
  push:
    branches: [master]

jobs:
  kind:
    runs-on: ubuntu-latest

    env:
      report: report.log

    #outputs:
    #  output1: ${{ steps.info.outputs.info }}
    #  output2: ${{ steps.time.outputs.time }}


    
    steps:

      - name: job's start time
        id: start
        run: echo "time=$(date '+%s')" >> $GITHUB_OUTPUT


      
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"
      
      - name: Testing kind-cluster and get info
        run: |
          echo -e "K8s version:\n$(kubectl version --short)" >>  ${{ env.report.log }}
          kubectl get pods -n kube-system >> ${{ env.report.log }}
          echo "\n Time for start cluster: $(($(date '+%s')-${{ steps.start.outputs.start }})) seconds" >> ${{ env.report.log }}

        # echo -e "kube version:\n$(kubectl version --short)\n" >>                   

      - name: upload report
        uses: actions/upload-artifact@v2
        with:
          path: ${{ env.report.log }}
 


